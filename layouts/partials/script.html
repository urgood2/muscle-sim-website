<script src="/js/bootstrap.min.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" defer></script>

<!-- Dark mode - must run early -->
<script src="/js/dark.js"></script>
<script>
// set the default theme
{{ if .Site.Params.darkModeDefault }}
var savedTheme = localStorage.getItem("dark-mode-storage") || "{{ .Site.Params.darkModeDefault }}" 
setTheme(savedTheme);
{{ else }}
var savedTheme = localStorage.getItem("dark-mode-storage") || "light" 
setTheme(savedTheme);
{{ end }}
</script>

<!-- Mermaid - only load if page has mermaid shortcodes -->
{{ if .HasShortcode "mermaid" }}
<script src="/js/mermaid.min.js" defer></script>
<script>document.addEventListener('DOMContentLoaded', function() { mermaid.initialize({ startOnLoad: true, securityLevel: 'loose'}); });</script>
{{ end }}
