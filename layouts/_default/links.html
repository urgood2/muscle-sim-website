{{ define "main" }}

<html>
<head>
    <title>{{ .Title }}</title>
    {{ partial "head.html" . }}
</head>
<body>
    {{ partial "header.html" . }}
    <main>
        <h1>{{ .Title }}</h1>
        <div>
            {{ .Content }}
        </div>
    </main>
    {{ partial "footer.html" . }}
</body>

{{ end }}
