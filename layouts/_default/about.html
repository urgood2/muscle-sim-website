{{ define "main" }}
<div class="container" style="max-width: 800px;">
  
  <div class="row justify-content-center mb-5">
    <div class="col-12">
      <div class="card p-4">
        <h2 class="text-center mx-font mb-4">> SYSTEM_IDENTITY: {{ .Title | upper }}</h2>
        
        <div class="cascadia fs-5">
          {{ if .Params.details }}
          <div class="mb-3">
            <span class="text-secondary"># STATUS:</span><br>
            > {{ .Params.details }}
          </div>
          {{ end }}
          
          <div class="mb-3">
             <span class="text-secondary"># BIO_DATA:</span>
             <div class="mt-2">{{ .Content | safeHTML }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  {{ with .Params.form_details }}
  <div class="newsletter-terminal">
    <div class="newsletter-terminal__header">
      > INITIATE_COMMUNICATION_PROTOCOL
    </div>
    
    <form action="https://formsubmit.co/2f732a8f870cc6d018591ee6175025de" method="POST">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="mx-font mb-1">> IDENTIFIER_NAME</label>
          <input class="newsletter-terminal__input w-100" id="name" name="name" placeholder="{{ .name }}..." type="text" required>
        </div>
        
        <div class="col-md-6 mb-3">
          <label class="mx-font mb-1">> CONTACT_FREQUENCY (EMAIL)</label>
          <input class="newsletter-terminal__input w-100" id="email" name="email" placeholder="{{ .email }}..." type="email" required>
        </div>
      </div>

      <div class="mb-4">
        <label class="mx-font mb-1">> DATA_PACKET (MESSAGE)</label>
        <textarea class="newsletter-terminal__input w-100" id="feedback" name="feedback" placeholder="{{ .message }}..." rows="4" style="border-bottom: 2px solid var(--dark);"></textarea>
      </div>

      <div class="text-center">
        <button class="newsletter-terminal__btn" type="submit" id="submitbtn">
          [{{ .btn_text | default "TRANSMIT" | upper }}]
        </button>
      </div>
    </form>
  </div>
  {{ end }}

</div>
{{ end }}
